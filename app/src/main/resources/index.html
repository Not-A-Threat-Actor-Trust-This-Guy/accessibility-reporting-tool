<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>list of forms</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <style>
    form {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1>List of Forms</h1>

<main id="formsList">
    <form hx-post="/submit" hx-target="#formsList">
        <span>Criterion number</span>
        <span>Criterion</span>
        <select id="status" name="status" required>
            <option value="compliant">Compliant</option>
            <option value="non-compliant">Non-compliant</option>
            <option value="not-tested">Not tested</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</main>

<script>
    htmx.on("htmx:send", function (e) {
      e.setAttribute("hx-boost", "progress,inject");
    });
  </script>
</body>
</html>
